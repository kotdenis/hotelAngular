<div class="container">
    <h1 class="text-center" style="font-family:Verdana, Geneva, Tahoma, sans-serif;font-weight:bold">Welcome To Hotel!</h1>
    <div class="row mt-3">
        <div class="col-sm-8">
            <img [src]="imgPath" alt="" style="width: 50vw;height: 60vh;" />
        </div>
        <div class="col-sm-3" style="margin-left:2rem;">
            <div class="row">
                <div class="col-sm">
                    <p>We are glad that you have visited our website. Here you can book a room for any time convenient for you.</p>
                    <div>
                        <button class="btn btn-primary" (click)="bookRoom()">Book a room</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    
                </div>
            </div>
        </div>
    </div>
</div>
