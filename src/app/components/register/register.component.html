<div class="container">
    <h1 class="text-center">Sign Up.</h1>
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <form #registerForm="ngForm" (ngSubmit)="register()">
                <div>
                    <label class="form-label"><i class="fa fa-solid fa-user"></i>&nbsp;First Name&nbsp;*</label>
                </div>
                <div>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="registerModel.firstName"
                        name="firstName" #name="ngModel">
                </div>
                <div>
                    <label class="form-label"><i class="fa fa-solid fa-user"></i>&nbsp;Last Name&nbsp;*</label>
                </div>
                <div>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="registerModel.lastName"
                        name="lastName" #name="ngModel">
                </div>
                <div>
                    <label class="form-label"><i class="fa fa-solid fa-user"></i>&nbsp;User Name&nbsp;*</label>
                </div>
                <div>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="registerModel.userName"
                        name="userName" #name="ngModel">
                </div>
                <div>
                    <label class="form-label"><i class="fa fa-solid fa-at"></i>&nbsp;Email&nbsp;*</label>
                </div>
                <div>
                    <input type="email" class="form-control" id="name" required [(ngModel)]="registerModel.email"
                        name="email" #name="ngModel">
                </div>
                <div>
                    <label class="form-label"><i class="fa fa-solid fa-lock"></i>&nbsp;Password&nbsp;*</label>
                </div>
                <div>
                    <input type="password" class="form-control" id="name" required [(ngModel)]="registerModel.password"
                        name="password" #name="ngModel">
                </div>
                <div class="mt-3" style="float:right">
                    <button [disabled]="!registerForm.form.valid" class="btn btn-success" type="submit" >Confirm</button>
                </div>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
