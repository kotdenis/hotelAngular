<div class="container mt-2">
    <h1 class="text-center">Admin Panel</h1>
    <div class="row">
        <div class="col-sm">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>UserId</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of guestModels | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                    };
                    let i = index">
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.userId}}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <pagination-controls previousLabel="Prev" nextLabel="Next"
                    (pageChange)="onTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
        <div class="col-sm">
            <h2 class="text-center">Guests' Search</h2>
            <form #guestForm="ngForm" (ngSubmit)="searchGuest()">
                <div>
                    <label class="form-label"><i class="fa fa-solid fa-user"></i>&nbsp;First Name&nbsp;*</label>
                </div>
                <div>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="guestSearchModel.firstName"
                        name="firstName" #name="ngModel">
                </div>
                <div>
                    <label class="form-label"><i class="fa fa-solid fa-user"></i>&nbsp;Last Name&nbsp;*</label>
                </div>
                <div>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="guestSearchModel.lastName"
                        name="lastName" #name="ngModel">
                </div>
                <div class="mt-3" style="float:right">
                    <button [disabled]="!guestForm.form.valid" class="btn btn-success" type="submit" >Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
